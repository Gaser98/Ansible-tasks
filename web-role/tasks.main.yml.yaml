- name: Install Apache2 package
  package:
    name: "{{ apache_package }}"
    state: present

- name: Copy files to host
  copy:
    src: "{{ item }}"
    dest: "/var/www/html/{{ item }}"
    mode: 0644
  with_items: "{{ web_files }}"
  when: "'changed' in install_task.stdout_lines"

- name: Restart Apache2 service
  service:
    name: "{{ apache_package }}"
    state: restarted
  when: "'changed' in copy_task.stdout_lines"
